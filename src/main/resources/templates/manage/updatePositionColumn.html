<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="margin-top: 36px;">

    <form class="col-lg-11 col-md-12 col-sm-12 col-xs-12" id="positionForm" method="POST" action="/manage/updatePositionColumn">
        <h3 >岗位栏目编辑</h3>
        <input type="hidden" name="columnid" th:value="${positionColumn.columnid}"/>
        <div class="input-group input-group-lg">
            <label class="input-group-addon" style="font-size:18px;">岗位栏目</label>
            <input class="form-control" type="text" name="columnname" th:value="${positionColumn.columnname}"  />
        </div><br>

        <div class="input-group input-group-lg">
            <span class="input-group-addon">状态</span>
            <select class="form-control" id="state" name="state">
                <option th:selected="${positionColumn.state}==1" value="1" >创建</option>
                <option th:selected="${positionColumn.state}==2" value="2" >发布</option>
            </select>
        </div><br>
        <div class="form-group" style="text-align:center">
            <a href="/manage/positionColumn/1"><button type="button" class="btn btn-primary" >
                取消更改
            </button></a>
            <button type="sbumit" class="btn btn-primary" >
                提交更改
            </button>
        </div>
    </form>

</div>

</body>



</html>
