<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="margin-top: 36px;">
    <form class="col-lg-11 col-md-12 col-sm-12 col-xs-12" id="positionForm" method="POST" action="/manage/updateposition">
        <h3 >修改岗位信息</h3>
        <input type="hidden" name="positionid" th:value="${position.positionid}"/>
        <div class="input-group input-group-lg">
            <label class="input-group-addon" style="font-size:18px;">岗位名称</label>
            <input class="form-control" type="text" name="positionname" th:value="${position.positionname}"  />
        </div><br>
        <div class="input-group input-group-lg">
            <label class="input-group-addon" style="font-size:18px;">排序</label>
            <input class="form-control" type="text" name="positionsort" th:value="${position.positionsort}" />
        </div><br>
        <div class="input-group input-group-lg">
            <label class="input-group-addon" style="font-size:18px;">岗位分类</label>
            <select class="form-control" id="columnid" name="columnid">
                <option th:selected="${positionColumn.columnid}==${position.columnid}" th:each="positionColumn:${positionColumns}" th:value="${positionColumn.columnid}" th:text="${positionColumn.columnname}"></option>
            </select>
        </div><br>
        <div class="input-group input-group-lg">
            <label class="input-group-addon" style="font-size:18px;">招聘人数</label>
            <input class="form-control" type="text" name="numbers" th:value="${position.numbers}" />
        </div><br>
        <div class="input-group input-group-lg">
            <label class="input-group-addon" style="font-size:18px;">工作地点</label>
            <select class="form-control" id="workplace" name="workplace">
                <option th:selected="${position.workplace}==1" value="1" >南昌</option>
                <option th:selected="${position.workplace}==2" value="2" >鄱阳</option>
            </select>
        </div><br>
        <div class="form-group">
            <label class="control-label" style="font-size:18px;">岗位职责</label>
            <textarea class="form-control" rows="6"  name="positionduty" th:text="${position.positionduty}"></textarea>
        </div><br>
        <div class="form-group">
            <label class="control-label" style="font-size:18px;">任职资格</label>
            <textarea class="form-control" rows="6" name="qualification" th:text="${position.qualification}"></textarea>
        </div><br>
        <div class="input-group input-group-lg">
            <label class="input-group-addon" style="font-size:18px;">学历</label>
            <input class="form-control" type="text" name="xueli" th:value="${position.xueli}" />
        </div><br>
        <div class="input-group input-group-lg">
            <label class="input-group-addon" style="font-size:18px;">专业</label>
            <input class="form-control" type="text" name="positionmajor" th:value="${position.positionmajor}" />
        </div><br>
        <div class="input-group input-group-lg">
            <label class="input-group-addon" style="font-size:18px;">状态</label>
            <select class="form-control" id="state" name="state">
                <option th:selected="${position.state}==1" value="1">启用</option>
                <option th:selected="${position.state}==2" value="2">未启用</option>
            </select>
        </div><br>
        <div class="form-group" style="text-align:center">
            <a href="/manage/managePosition/1"><button type="button" class="btn btn-primary" >
                取消更改
            </button></a>
            <button type="sbumit" class="btn btn-primary" >
                提交更改
            </button>
        </div>
    </form>

</div>

</body>



</html>
